<!DOCTYPE html>
<html lang="en-us">
<head>
	<style>
	div#wrapper {
				width:100%;
				height:500px;
				background-color: #c0c0c0;
                outline-color: black;
                border-color: black;
                border-left: solid;
                border-right: solid;
				/*outline: dashed;*/
			}
			div#navigation {
				display: inline-block;
				background-color: #c0c0c0;
				width: 100%;
				/*outline: dotted;*/
			}
			.navigationBar {
				background-color: #c0c0c0;
				list-style-type: none;
				overflow: hidden;
				margin: 0;
				padding: 5px 0;
                margin-left: 50px;
                margin-bottom: 5px;
				display: block;
				height: 25px;
			}
			.navigationBar  li {
				float: left;
				padding: 0px 0px;
				border-radius: 5px;
				margin: 0px 20px;
				/*outline: solid;*/
                background-color: #3d3d3d;
                margin-bottom: 10px;
			}
			.navigationBar li a {
                display: block;
				text-decoration: none;
                color: white;
				display: block;
                padding: 5px 60px;
				margin: 0px 0px;
				/*outline: solid;*/
			}
			div#top {
				background-color: #c0c0c0;
				height: 100px;
				width: 100%;
                border-bottom-color: black;
                border-bottom: solid;
				/*outline: dashed;*/
			}
            .semester {
                background-color: white;
                border-bottom: solid;
                border-bottom-color: blue;
                display: block;
                min-height: 45px;
                margin: auto;
                width: 100%;
            }
            .search {
                background-color: white;
                border-bottom: solid;
                border-bottom-color: blue;
                display: block;
                min-height: 100px;
                text-align: center;
            }
            .register {
                background-color: white;
				border-bottom: solid;
                border-bottom-color: blue;
                display: block;
                min-height: 100px;
            }
            .cart {
                background-color: white;
				border-bottom: solid;
                border-bottom-color: blue;
                display: block;
                min-height: 100px;
                text-align: center;
            }
            .year_sel {
                margin: 0;
                padding: 0;
                list-style-type: none;
                overflow: hidden;
                width: 25%;
                margin: auto;
                text-align: center;
            }
            .year_sel li {
                display: inline-block;
                background-color: lightblue;
                color: white;
                border-radius: 7px;
				margin: 0 5px;
				margin-top: 7px;
            }
            #year {
                font-size: 20px;
                background-color:white;
                color:black;
                padding: 5px;
            }   
            .register {
                text-align: center;
            }
            .register #butt{
                background-color: lightblue;
                color: white;
                margin: 0 5px;
                /*margin-top: 5px;*/
                padding: 0 10px;
                border-radius: 7px;
                text-decoration: none;
            }
            .register .add_class{
                text-decoration: none;
            }     
            .results {
                margin-top: 10px;

            }   
	</style>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
	<div id="wrapper">
			<div id="top">
                <a href="dtdicker.github.io/seduhome">
					<!-- dtdicker.github.io/ -->
                    <img src="dtdicker.github.io/logo_200px_black.png" alt="logo sedu" width="100" height="100">
                </a>
			</div>
            <div class="navi">
                <ul class="navigationBar">
                    <li><a href="dtdicker.github.io/seduhome" class="nav">Home</a></li>
                    <li><a href="#" class="nav">Calendar</a></li>
                    <li><a href="#" class="nav">Grades</a></li>
                    <li><a href="dtdicker.github.io/seduenrollment" class="nav">Enrollment</a></li>
                    <li style="float:right; margin-left:50px;"><a href="#" class="nav">Settings</a></li>
                    <!--<li style="padding: 10px 10px; margin-bottom:30px; margin-left:20px; border-radius: 7px;"><a href="#" class="nav"><i class="material-icons">settings</i></a></li>-->
                </ul>
            </div>
			<!-- copy the above for other pages -->
        <div class="semester">
            <ul class="year_sel">
                <li id="left_arrow"><a href="#"><i class="material-icons">chevron_left</i></a></li>
                <li><label id="year">2016</label></li>

            </ul>
        </div>

            <label>class search</label>
            <div id="searchdiv">

                <a href="#" style="display:inline; background-color:lightblue;color:#e00a5a; padding:7px; border-radius:25px;margin-left:15px;margin-top:10px;padding-top:15px;vertical-align:text-bottom;"><i class="material-icons">search</i></a>
            </div>
            <div class="results">
                <ul id="reults">

                </ul>
            </div>
        </div>

                <input type="text" id="searchbar" placeholder="class number" />
            </form>
            <label id="butt"><a href="#" class="add_class">add</a></label>
            <label id="butt"><a href="#" class="add_class">remove</a></label>
        </div>
        <div class="cart">
            <label>currently enrolled classes for the semester</label>
            <ul class="listEnrolled">

            </ul>
        </div>
	</div>

</html>
