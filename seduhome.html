<!DOCTYPE html>
<html lang="en-us">
	<head>
		<style>
			div#wrapper {
				width:100%;
				height:500px;
				background-color: green;
				outline: dashed;
			}
			div#top {
				background-color: aqua;
				height: 100px;
				width: 100%;
				outline: dashed;
			}
			div#navigation {
				display: inline-block;
				background-color: tan;
				width: 100%;
				outline: dotted;
			}
			div#leftside {
				width: 15%;
				height: 300px;
				float: left;
				background-color: yellow;
				text-align: left;
				min-width: 120px;
			}
			div#rightside {
				width: 15%;
				height: 300px;
				float: right;
				background-color: yellow;
				
			}
			div#main {
				width: 70%;
				height: 300px;
				background-color: lightblue;
				margin-left: 15%;
			}
			.navigation {
				background-color: hotpink;
				list-style-type: none;
				overflow: hidden;
				margin 0;
				padding 0;
			}
			.navigation li {
				float: left;
				padding: 2px 4px;
				height: 25px;
				border-radius: 5px;
				margin: 0px 50px;
				outline: solid;
				
			}
			.navigation li a {
				text-decoration: none;
				display block;
				outline: solid;
			}
			
			.courses {
				text-align: center;
				outline: dotted;
				list-style-type: none;
			}
			.courses li {
			
				outline: dotted;
				width: 75px;
				margin: auto;
				margin: 10px 0;
				margin-right: 5px;
			}
			.courses li a{
				outline: solid;
			}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<div id="top">
			</div>
			<div id="navigation">
				<ul class="navigation">
					<li><a href="#" class="nav">Home</a></li>
					<li><a href="#" class="nav">Calendar</a></li>
					<li><a href="#" class="nav">Grades</a></li>
					<li style="float:right;"><a href="#" class="nav">Settings</a></li>
				</ul>
			</div>
			<div id="leftside" style="outline:solid; display:block;">
				<ul class="courses">
					<li><a href="#">Class_1</a></li>
					<li><a href="#">Class_2_and_some</a></li>
					<li><a href="#">Class_3</a></li>
				</ul>
			</div>
			<div id="rightside">
			</div>
			<div id="main">
                <div id="nextDue">
                    <ul id="nextDueList">

                    </ul>
                </div>
                <div id="feed">
                    <ul id="feedList">

                    </ul>
                </div>
			</div>
		</div>
	</body>
</html>
